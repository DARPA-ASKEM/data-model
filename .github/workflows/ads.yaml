name: CI
on: [push]

jobs:
  ci:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Run image
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: 1.2.2
      - name: Create environment
        run: poetry install
      - name: Pylint
        run: poetry run pylint ./src
      - name: Pytest
        run: poetry run pytest
